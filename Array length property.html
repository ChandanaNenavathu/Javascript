<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Modifying JavaScript Array length property

    // A] Empty an array

    const fruits = ['Apple', 'orange', 'Strawberry'];
    fruits.length = 0;
    console.log(fruits);

    // B] Remove Elements

    const fruit = ['Apple', 'orange', 'Strawberry'];
    fruit.length = 2;
    console.log(fruit);

    // C] Make Array Sparse

    const sparse = ['Apple', 'orange', 'Strawberry'];
    sparse.length = 5;
    console.log(sparse);





   </script>
</body>
</html>
