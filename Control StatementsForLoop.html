<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statements For Loop</title>
</head>
<body>
   <script type="text/javascript">

    //Print Multiplication Table of 5 using for Loop
    
     //for loop is used when the number or iterations is known in advance

    //  for(init;Condition;increment/decrement)
    for(let x=2;x<=10;x++) {
        document.write("<h2>"+(5*x)+"</h2>");

    }

    // PRINT FIRST 5 EVEN NUMBERS i.e 2 4 6 8 10
    for(let y=4;y<=10;y+=2) {
        document.write("<h2>"+(y)+"</h2>");
    }


   </script>
</body>
</html>
