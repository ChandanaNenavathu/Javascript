   <!-- Data Types –
Datatypes are basically type of data that can be used and manipulated in a program.
 For e.g. 
 1. numbers(1, 2, 5,5), 
 2. string(“hello Simple Snippets”, “JS”), 
 3. boolean(true, false) etc.

JavaScript provides different data types to hold different types of values. There are two types of data types in JavaScript
1. Primitive data type (string, number, boolean, null, undefined)
2. Non-primitive (reference) data type (objects, arrays) -->


    <!-- JavaScript is Dynamically types Scripting language -->
