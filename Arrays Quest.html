    //3. How to find length of an array
    // syntax is : array.length

    let fruits = ["Banana", "Orange", "Apple", "Mango"]
    console.log(fruits);

    //4. How to remove element from array

    /*  
        pop - Removes from the End of an Array
        shift - Removes from the beginning of an Array
    */

    let array = [1,2,3,4,5,6,7,8];
    array.pop();//returns 8
    console.log(array);//[1,2,3,4,5,6,7,]
   
    let arr = ["zero","one","two","three"];
    arr.shift();//Returns zero
    console.log(arr);// ["one","two","three"




    //5. How to add 1 element to an array

    // Use the map() method to increment the values in an array, e.g. arr.map(num => num + 1
     
    const Numbers = [1,2,3,4,5,6]
    
    //Increment all values (new array)

    const newNumbers= Numbers.map(num => num+1)
    console.log(newNumbers);

    // Increment single value (in place)
 
    Numbers[0]+=1;
    console.log(Numbers[0]);
    Numbers[0]+=3;
    console.log(Numbers[0]);
