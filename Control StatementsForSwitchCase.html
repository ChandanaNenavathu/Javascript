<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statements FOR Switch Case</title>
</head>
<body>
    <script type="text/javascript">
        
        // FIND DAY OF WEEK BY ACCPETING ITS NUMBER.
    //Its Accepts numbers, Strings, Booleans ( case 1, case monday, case true)
        let day = 76;
        switch(day){
            case 1 :document.write("<h2>Sunday</h2>");
            break;
            case 2 :document.write("<h2>Monday</h2>");
            break;
            case 3 :document.write("<h2>Tueday</h2>");
            break;
            case 4 :document.write("<h2>Wedday</h2>");
            break;
            case 5 :document.write("<h2>Thursday</h2>");
            break;
            case 6 :document.write("<h2>Friday</h2>");
            break;
            case 7 :document.write("<h2>Satday</h2>");
            break;
            default: document.write("<h2>Wrong Input</h2>");
        }

    </script>
</body>
</html>
