    <title>JavaScript Array push</title>

<body>
   <script>
   // 1) Using the array push() to append one element to an array1) Using the array push() to append one element to an array

    let numbers = [10,20,30];
    const length = numbers.push(40);
    console.log(length);
    console.log(numbers);

    // 2) 2) Using the array push() to add multiple elements to the end of an array

    let number = [10,20,30];
    const len = number.push(40,50);
    console.log(len);
    console.log(number);

    // 3) Using the push() to append elements of an array to another array

    let color = ['red', 'green', 'blue'];
    let cmyk = ['cyan', 'magenta', 'yellow', 'back'];
    for(const add of cmyk){
        color.push(add);
    };
    console.log(color)

    // by using spread Operator(...)

    let colors = ['red', 'green', 'blue'];
    let cmyks = ['cyan', 'magenta', 'yellow', 'back'];
    colors.push(...cmyks);
    console.log(colors);

    let greetings = {

        1: "Hello",

        },
    };
    console.log(greetings);
    greetings.adds('Howdy');


   </script>
</body>
