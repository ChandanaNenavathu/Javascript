    return app.indexOf(x) !== index;

    // D. Remove duplicates from an array using forEach() and include()

    const Car = ['A', 'B', 'C', 'D' , 'A', 'C'];
    const uniqueCar = [];
    Car.forEach((x) => {
        if(!uniqueCar.includes(x)) {
            uniqueCar.push(x);
        }
    
    })
